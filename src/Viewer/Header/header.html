<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='Header/header.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Header/header.css') }}">
</head>
<body>
    <div class="header-background">
        <div class="header-titulo">
            Teste sistema de receita
        </div>

        <div id="divBusca">
            <img src="searchicon.png" alt="Buscar..."/>
            <input type="text" id="txtBusca" placeholder="Buscar..."/>
            <button id="btnBusca">Buscar</button>
          </div>


        {% if data and data.logado %}
            <div class="btns">
                <input class="logout-btn" type="button" value="DashBoard" onclick="dash()" />
                <input class="logout-btn" type="button" value="Logout" onclick="logout()" />
                
            </div>
        {% else %}
        <div class="btns">
            <input class="login-btn" type="button" value="Login" onclick="openForm()"/>
            <input class="singup-btn" type="button" value="Singup" onclick="window.location.href='/account/register'"/>
    </div>
    
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <h1>Login</h1>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" class="btn" onclick="sendLogin()">Login</button>
          <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
        {% endif %}
    </div>
</body>
</html>
